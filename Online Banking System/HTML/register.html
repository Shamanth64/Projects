<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./../CSS/Fontawesome/fontawesome/all.css">
    <link rel="stylesheet" href="../CSS/default.css">
    <title>Register</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <!-- Card : Registration Card -->
    <div class="card registration-form-card col-6 bg-transparent border-0">
        <!-- Card Body -->
        <div class="card-body">
            <!-- Form Header -->
            <h1 class="form-hearder card-title mb-3">
                <i class="fa fa-edit"></i> <b>Register</b>
            </h1>
            <!-- End of Form Header -->

            <!-- Registration Form -->
            <form action="" class="reg-form">
                <!-- Form row -->
                <div class="row">
                    <!-- Form Group -->
                    <div class="form-group col">
                        <input type="text" name="Firstname" class="form-control form-control-lg" placeholder="Enter Firstname"/>
                    </div>
                    <!-- End of Form Group -->

                     <!-- Form Group -->
                     <div class="form-group col">
                        <input type="text" name="Lastname" class="form-control form-control-lg" placeholder="Enter Lastname"/>
                    </div>
                    <!-- End of Form Group -->
                </div>
                <!-- End of Form row -->

                <!-- Form Group -->
                <div class="form-group col">
                    <input type="email" name="Email" class="form-control form-control-lg" placeholder="Enter Email"/>
                </div>
                <!-- End of Form Group -->

                <!-- Form row -->
                <div class="row">
                    <!-- Form Group -->
                    <div class="form-group col">
                        <input type="password" name="Password" class="form-control form-control-lg" placeholder="Enter Password"/>
                    </div>
                    <!-- End of Form Group -->

                     <!-- Form Group -->
                     <div class="form-group col">
                        <input type="password" name="Confirm_Password" class="form-control form-control-lg" placeholder="Confirm Password"/>
                    </div>
                    <!-- End of Form Group -->
                </div>
                <!-- End of Form row -->

                <!-- Form Group -->
                <div class="form-group col">
                    <button class="btn btn-lg">Register</button>
                </div>
                <!-- End of Form Group -->
            </form>
            <!-- End of Registration Form -->

            <!-- Card Text -->
           <p class="card-text text-white my-2">
                Already have an account ? <span class="ms-2 text-warning"><a href="login.html" class="btn btn-sm text-warning">Sign In</a></span>
           </p>
            <!-- End of Card Text -->

            <!-- Back Button -->
            <small class="text-warning">
                <i class="fa fa-arrow-alt-circle-left"></i> <a href="index.html" class="btn btn-sm text-warning">Back</a>
            </small>
            <!-- End of Back Button -->
        </div>
        <!-- End of Card Body -->
    </div>
    <!-- End of Card : Registration Card -->
</body>
</html>
